<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container" >
                    <div class="row justify-content-center">
                        <div class="col-lg-7" style="margin-bottom: 300px;">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    <form id="tutorial-form"  method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class=" mb-3 mb-md-0">
                                                    <label for="inputFirstName">First name</label>
                                                    <input class="form-control" id="inputFirstName" name="inputFirstName" type="text" placeholder="Enter your first name"  >
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="">
                                                    <label for="inputLastName">Last name</label>
                                                    <input class="form-control" name="inputLastName" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class=" mb-3">
                                            <input class="form-control" name="inputEmail" id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class=" mb-3 mb-md-0">
                                                    <input class="form-control"  name="inputPassword" id="inputPassword" type="password" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class=" mb-3 mb-md-0">
                                                    <input class="form-control" name="inputPasswordConfirm" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userType" class="form-label">User Type</label>
                                            <select class="form-select" id="userType" name="userType">
                                                <option value="student">Student</option>
                                                <option value="professor">Professor</option>
                                            </select>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/block-ui.js"></script>
    
</body>
</html>
